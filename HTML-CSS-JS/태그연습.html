<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>태그 사용 연습</title>
</head>
<body>
<!--
     <h1> ~ <h6> // 글씨 크기 및 강조
    1. H1 태그는 하나의 html 문서에서 한 번만 사용해야 한다.
    2. h<n> 태그는 h1 태그부터 순차적으로 사용해야 한다.
    => 검색의 최적화에 불이익을 받지 않는다.
     <p> // 하나의 단락 표시
    1. 공백을 많이 둬도 한 칸만 인식 되며, 여러칸 띄우려면 &nbsp;를 쓰면 된다.
     <br> // 줄바꿈
    1. 하나에 단락에 문장을 모두 쓰고, <br>로 줄바꿈하는 게 좋다.
     <a> // 링크 연결, 속성: href, <target="_blank"> // 새 탭으로 링크 열기
     <img> // 이미지 넣기, 속성: src="경로", alt="설명", width="가로 px or %", height="세로"
    1. ./BEN.jpg에서 ./는 현재경로를 의미한다.
-->
    <h1>h1 WORD</h1>
    <h2>h2 WORD</h2>
    <h3>h3 WORD</h3>
    <h4>h4 WORD</h4>
    <h5>h5 WORD</h5>
    <h6>h6 WORD</h6>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Qui velit, esse iure expedita cupiditate et facilis consectetur!<br>Aliquam a vitae nam quae veniam, beatae ut recusandae placeat tempore, perspiciatis non.</p>
    
    <a href="#one">one으로 이동</a>
    <a href="http://www.google.com" target="_blank">구글로 이동</a>
    <br><br>
    <img src="./BEN.jpg" alt="벤 사진" height="150">

    <a href="http://google.com" target="_blank">
    <img src="https://cphoto.asiae.co.kr/listimglink/6/2019090210572442791_1567389444.jpeg" alt="벤 사진" height="150">
    </a>
</body>
</html>
