<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8">
    <title>GIT Summery</title>

    <style>
        dt{
            font-size:30px;
            color:green;
        }
        body{
            background-color:blanchedalmond;
        }
        body{
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

<body>
    <h1>Git Summery</h1>
    <dl>
        <dt>git init</dt>
            <dd>.git이라는 숨겨진 파일이 생성된다.</dd>
            <br><br><br>
        <dt>git remote add origin (github reurl)</dt>
            <dd>로컬 저장소(PC)에 원격 저장소(github)를 연결하게 해준다.</dd>
        <dt>git status</dt>
            <dd>현재의 git 상태를 알려준다.</dd>
    </ul>
</body>


</html>
