<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charser="UTF-8">
    <title>태그 설명 및 CSS</title>
    <style> 
        ul{color:blue;}
    </style> <!--내부스타일시트 방법-->
    <link href="style.css" rel="stylesheet"> <!--외부스타일시트 방법-->

</head>
<!--
    <strong>은 중요한 텍스트(굵기) <em>은 강조 텍스트(기울이기)
    strong, em 태그는 중첩해서 사용이 가능하다.

    <b>와 <i>는 시각적인 효과로만 굵게/기울여서 표시 
    
    목록 태그 : <ul>, <ol> ==> <li> / <dl> ==> <dt>(정의), <dd>(설명)
    <ul> : 비순서형 목록 태그
    <ol> : 순서형 목록 태그
-->
<body>
    <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.</p>
    <p>이 놀이기구는 <strong><em>임산부, 어린이, 노약자</em></strong>는 탑승할 수 없습니다.</p>
    <p>이 놀이기구는 <b><i>임산부, 어린이, 노약자</i></b>는 탑승할 수 없습니다.</p>

    <ul>
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ul>

    <ol type="I" style="color:green;">
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ol>

    <dl>
        <dt>라자냐</dt>
        <dd>라자냐는 이탈리아 북무에서 유래한 파스타의 일종입니다.</dd>
    </dl>



</body>
</html>
