<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS color & unit</title>
    <style>
        h1{color:red;} 
        p{color:rgba(0,255,0,0.7);} /* a : 투명도, 0 ~ 1의 값으로 표현 */
        ul{color:#00f} /* 0000ff, 연속되면 생략 가능 */
    </style> <!--색상을 표시하는 세 가지 방법(a는 투명도)-->
</head>
<body>
    <h1>css color property</h1>
    <p>css color unit</p>
    <ul>
        <li>css color unit</li>
    </ul>
</body>
</html>
