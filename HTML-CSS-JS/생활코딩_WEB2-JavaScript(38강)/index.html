<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .js{
            font-weight:bold;
            color:purple;
        }
        #first{
            color:green;
        }
        span{
            color:blue;
        }
    </style>
    <script>
    var Body = {
        setColor : function (color){
            document.querySelector('body').style.color = color ;
        },
        setBackgroundColor : function (color){
            document.querySelector('body').style.backgroundColor = color ;
        }
    }
    function setColor(color){
        var spanlist = document.querySelectorAll('span');
        var i = 0;
        while(i < spanlist.length)
            {
                spanlist[i].style.color = color;
                i+=1;
            }
    }
    function allBtnChange(dayOrNight) {
        var btn = document.getElementsByClassName("handlerBtn");
        /* or var btn = document.querySelectorAll('.' + self.className); */
        for(var i = 0 ; i < btn.length ; i++)
            btn[i].value = dayOrNight;
    }
    function nightDayHandler(self){
        if(self.value === 'Night') {
            Body.setBackgroundColor('black');
            Body.setColor('white');
            allBtnChange('Day');
            setColor('powderblue');

        } else {
            Body.setBackgroundColor('white');
            Body.setColor('black');
            allBtnChange('Night');
            setColor('blue');
        }
    }
    </script>
    <meta charset="utf-8">
    <title>Java Script</title>
</head>
<body>
    <h1 style="color:powderblue;background-color:purple">Java Script</h1>
    <input type="button" value="Night" class="handlerBtn" onclick="nightDayHandler(this)">
    <br>
    <input type="button" value="HI" onclick="alert('HI')";>
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    
    <p>
    <span id="first" class="js">Lorem</span> ipsum dolor sit amet <span>consectetur</span> adipisicing elit. Molestiae possimus sunt, fuga libero nemo eligendi voluptatibus, officiis ex minima illum velit inventore autem vitae. Minus esse officiis dolorum enim tempore?
    </p>
    <input type="button" value="Night" class="handlerBtn" onclick="nightDayHandler(this)">
<!--1~12강 : night/day 기능, input을 통해 텍스트박스, 버튼 출력-->
<!--13~17강 : 토글 기능(하나의 버튼으로 night/day기능 구현)-->
<!--18~24강 : 변수를 통한 JS 중복 제거, 반복문-->
<!--25~강 : 함수(parameter, argument, return), 객체 -->
</body>

</html>
