<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .js{
            font-weight:bold;
            color:purple;
        }
        #first{
            color:green;
        }
        span{
            color:blue;
        }
    </style>
    <meta charset="utf-8">
    <title>Java Script</title>
</head>
<body>
    <h1 style="color:powderblue;background-color:purple">Java Script</h1>

    <input type="button" value="Night" onclick="
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    ">

    <input type="button" value="Day"onclick="
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    ">
    <input type="button" value="Night" id="night_day" onclick="
    if(document.querySelector('#night_day').value === 'Night') {
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='white';
        document.querySelector('#night_day').value = 'Day';
    } else {
        document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
        document.querySelector('#night_day').value = 'Night';
    }">
    <br>
    <input type="button" value="HI" onclick="alert('HI')";>
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    
    <p>
    <span id="first" class="js">Lorem</span> ipsum dolor sit amet <span>consectetur</span> adipisicing elit. Molestiae possimus sunt, fuga libero nemo eligendi voluptatibus, officiis ex minima illum velit inventore autem vitae. Minus esse officiis dolorum enim tempore?
    </p>
<!--1~12강 : night/day 기능, input을 통해 텍스트박스, 버튼 출력-->
<!--13~17강 : 토글 기능(하나의 버튼으로 night/day기능 구현)-->
</body>

</html>
